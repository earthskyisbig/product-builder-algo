<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Decider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <header class="app-header">
            <div class="logo-area">
                <span class="logo-icon">üçΩÔ∏è</span>
                <h1>Dinner Decider</h1>
            </div>
            <p class="subtitle">What's for Dinner Tonight?</p>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </header>

        <main class="card">
            <div class="card-header">
                <h2>Your Recommendation</h2>
                <span class="date-badge" id="current-date">2026.02.08</span>
            </div>
            
            <div class="dinner-recommendation">
                <div id="recommendation-container" class="recommendation-container">
                    <!-- Dinner recommendation will be displayed here -->
                    <p class="initial-message">Click 'Decide' to find your dinner!</p>
                    <img id="meal-image" src="https://via.placeholder.com/200" alt="Delicious meal" class="meal-image" style="display: none;">
                </div>
            </div>

            <div class="card-footer">
                <button id="generate-btn" class="btn-primary">
                    <span class="btn-icon">‚ú®</span> Decide My Dinner!
                </button>
            </div>
        </main>

        <section class="calendar-section card">
            <div class="card-header">
                <h2>Dinner Calendar</h2>
                <div class="calendar-nav">
                    <button id="prevMonth" class="btn-icon">‚óÄÔ∏è</button>
                    <span id="currentMonthYear" class="date-badge">February 2026</span>
                    <button id="nextMonth" class="btn-icon">‚ñ∂Ô∏è</button>
                </div>
            </div>
            <div class="calendar-grid-container">
                <div class="weekdays">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                </div>
                <div id="calendarGrid" class="calendar-grid">
                    <!-- Calendar days will be generated here -->
                </div>
            </div>
        </section>

        <footer class="app-footer">
            <p>&copy; 2026 Dinner Decider. Enjoy your meal!</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
